image: node:latest

stages:
  - test
  - deploy


deploy-server:
  stage: deploy
  only:
    refs:
      - master
    changes:
      - packages/server/**/*
  cache:
    paths:
      - node_modules/
  before_script:
#    - npm config set prefix /usr/local
#    - yarn install -g serverless
    - yarn install && cd packages/server
  script:
    - yarn run deploy
  environment: production

pages:
  stage: test
  only:
#     refs:
#       - master
    changes:
      - packages/editor/**/*
  cache:
    paths:
      - node_modules/
  script:
    - cd editor && yarn install
    - yarn run build-storybook
    - mv -v ./storybook-static/ ../../public 
  artifacts:
    paths:
      - public
