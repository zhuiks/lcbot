image: node:latest

stages:
  - test
  - deploy


deploy-server:
  stage: deploy
  only:
    refs:
      - master
    changes:
      - server/**/*
  cache:
    paths:
      - server/node_modules/
  before_script:
    - npm config set prefix /usr/local
    - npm install -g serverless
    - cd server && npm install
  script:
    - npm run deploy
  environment: production

pages:
  stage: test
  only:
#     refs:
#       - master
    changes:
      - editor/**/*
  cache:
    paths:
      - editor/node_modules/
  script:
    - mv .npmrc editor/
    - cd editor && npm install
    - npm run build-storybook
    - mv -v ./storybook-static/ ../public 
  artifacts:
    paths:
      - public
