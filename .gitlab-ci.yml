image: node:latest

stages:
  - test
  - deploy


deploy-server:
  stage: deploy
  only:
    refs:
      - master
    changes:
      - packages/server/**/*
  cache:
    paths:
      - node_modules/
  before_script:
#    - npm config set prefix /usr/local
#    - yarn install -g serverless
    - cd packages/server 
    - npm install
  script:
    - serverless deploy --stage ar --region ap-southeast-1
    - serverless deploy --stage uk --region eu-north-1
  environment: production

pages:
  stage: test
  only:
#     refs:
#       - master
    changes:
      - packages/editor/**/*
  cache:
    paths:
      - node_modules/
  script:
    - yarn install && cd packages/editor
    - yarn run build-storybook
    - mv -v ./storybook-static/ ../../public 
  artifacts:
    paths:
      - public
