image: node:latest

stages:
  - deploy


deploy-server:
  stage: deploy
  only:
    changes:
      - server/**/*
  cache:
    paths:
      - server/node_modules/
  before_script:
    - npm config set prefix /usr/local
    - npm install -g serverless
    - cd server && npm install
  script:
    - npm run deploy
  environment: production

frontend-pages:
  only:
    changes:
      - webstatic/**/*
  cache:
    paths:
      - webstatic/node_modules/
  script:
    - cd webstatic && npm install
    - ./node_modules/.bin/gatsby build --prefix-paths
  artifacts:
    paths:
      - webstatic/public
