image: node:latest

stages:
  - deploy


deploy-server:
  stage: deploy
  only:
    refs:
      - master
    changes:
      - server/**/*
  cache:
    paths:
      - server/node_modules/
  before_script:
    - npm config set prefix /usr/local
    - npm install -g serverless
    - cd server && npm install
  script:
    - npm run deploy
  environment: production

pages:
  stage: deploy
  only:
    refs:
      - master
    changes:
      - webapp/**/*
  cache:
    paths:
      - webapp/node_modules/
  script:
    - cd webapp && npm install
    - ./node_modules/.bin/gatsby build --prefix-paths
    - mv ./public ../
  artifacts:
    paths:
      - public
