provider:
  name: aws
  runtime: nodejs12.x
# you can overwrite defaults here
#  stage: dev
#  region: us-east-1
  environment:
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:UpdateItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"


# you can add packaging information here
package:
#  include:
#    - include-me.js
#    - include-me-dir/**
  exclude:
    - .env
    - .gitignore
    - .git/**
    - .gitlab-ci.yml
    - src/__tests__/**

